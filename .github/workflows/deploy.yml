name: deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
      - backend/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: pnpm/action-setup@v2
      with:
        version: 'latest'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'

    - name: Install dependencies
      run: pnpm install
      working-directory: ./frontend

    - name: Build frontend
      run: pnpm build
      working-directory: ./frontend

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: ./frontend/dist

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
